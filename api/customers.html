<h1>Customers</h1>
<table id="customersTable">
  <thead>
    <tr><th>ID</th><th>Name</th><th>Phone</th><th>City</th></tr>
  </thead>
  <tbody></tbody>
</table>
<script>
fetch('/api/customers') // ensure this backend route exists
  .then(res => res.json())
  .then(data => {
    const tbody = document.querySelector('#customersTable tbody');
    data.forEach(c => {
      tbody.innerHTML += `<tr><td>${c.id}</td><td>${c.name}</td><td>${c.phone}</td><td>${c.city || '-'}</td></tr>`;
    });
  });
</script>
