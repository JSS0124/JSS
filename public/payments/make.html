<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Make Payments</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      padding: 2rem;
      margin: 0;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    h1 {
      color: #333;
      margin: 0;
    }

    .back-btn {
      background-color: #6c757d;
      color: white;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 5px;
      font-size: 0.9rem;
    }

    .back-btn:hover {
      background-color: #5a6268;
    }

    .payment-form {
      background: #f8f9fa;
      padding: 2rem;
      border-radius: 10px;
      margin-bottom: 2rem;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group.full-width {
      grid-column: span 2;
    }

    .form-group label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      color: #444;
    }

    .form-group input, .form-group select, .form-group textarea {
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .btn {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
    }

    .btn-primary {
      background-color: #007bff;
      color: white;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .btn-success {
      background-color: #28a745;
      color: white;
    }

    .btn-success:hover {
      background-color: #218838;
    }

    .outstanding-info {
      background: #e7f3ff;
      border: 1px solid #b3d9ff;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .outstanding-amount {
      font-size: 1.2rem;
      font-weight: bold;
      color: #0066cc;
    }

    .payment-history {
      margin-top: 2rem;
    }

    .payment-table {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 800px;
    }

    th, td {
      padding: 0.8rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f8f9fa;
      font-weight: 600;
      color: #495057;
    }

    tr:hover {
      background-color: #f8f9fa;
    }

    .amount-cell {
      font-weight: 600;
      color: #28a745;
      text-align: right;
    }

    .status-paid {
      background-color: #d4edda;
      color: #155724;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-size: 0.85rem;
    }

    .status-pending {
      background-color: #fff3cd;
      color: #856404;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-size: 0.85rem;
    }

    .no-data {
      text-align: center;
      padding: 2rem;
      color: #6c757d;
      font-style: italic;
    }

    .payment-methods {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .payment-method {
      flex: 1;
      padding: 1rem;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .payment-method:hover {
      border-color: #007bff;
    }

    .payment-method.selected {
      border-color: #007bff;
      background-color: #e7f1ff;
    }

    .payment-method i {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      display: block;
    }

    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
      
      .payment-methods {
        flex-direction: column;
      }
      
      .container {
        padding: 1rem;
      }
      
      table {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üí≥ Make Payments</h1>
      <a href="/" class="back-btn">‚Üê Back to Dashboard</a>
    </div>

    <div class="payment-form">
      <h3>Record New Payment</h3>
      
      <form id="paymentForm">
        <div class="form-grid">
          <div class="form-group">
            <label>Payment Date</label>
            <input type="date" id="paymentDate" required>
          </div>
          <div class="form-group">
            <label>Payment Type</label>
            <select id="paymentType" onchange="updatePartyOptions()" required>
              <option value="">Select Payment Type</option>
              <option value="vendor">Payment to Vendor</option>
              <option value="customer">Refund to Customer</option>
              <option value="expense">Business Expense</option>
            </select>
          </div>
          <div class="form-group">
            <label>Party/Vendor</label>
            <select id="partySelect" required>
              <option value="">Select Party</option>
            </select>
          </div>
          <div class="form-group">
            <label>Amount (‚Çπ)</label>
            <input type="number" id="paymentAmount" step="0.01" required>
          </div>
        </div>

        <div class="outstanding-info" id="outstandingInfo" style="display: none;">
          <strong>Outstanding Amount: </strong>
          <span class="outstanding-amount" id="outstandingAmount">‚Çπ0.00</span>
        </div>

        <div class="payment-methods">
          <div class="payment-method" onclick="selectPaymentMethod('cash')">
            <span>üíµ</span>
            <div>Cash</div>
          </div>
          <div class="payment-method" onclick="selectPaymentMethod('bank')">
            <span>üè¶</span>
            <div>Bank Transfer</div>
          </div>
          <div class="payment-method" onclick="selectPaymentMethod('cheque')">
            <span>üìù</span>
            <div>Cheque</div>
          </div>
          <div class="payment-method" onclick="selectPaymentMethod('online')">
            <span>üíª</span>
            <div>Online</div>
          </div>
        </div>

        <div class="form-grid">
          <div class="form-group">
            <label>Reference Number</label>
            <input type="text" id="referenceNumber" placeholder="Cheque/Transaction ID">
          </div>
          <div class="form-group">
            <label>Bank/Account</label>
            <input type="text" id="bankAccount" placeholder="Bank name or account">
          </div>
          <div class="form-group full-width">
            <label>Payment Description</label>
            <textarea id="paymentDescription" rows="3" placeholder="Purpose of payment, invoice numbers, etc."></textarea>
          </div>
        </div>

        <div style="text-align: center; margin-top: 2rem;">
          <button type="submit" class="btn btn-primary">üíæ Record Payment</button>
        </div>
      </form>
    </div>

    <div class="payment-history">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
        <h3>Recent Payments</h3>
        <button class="btn btn-success" onclick="exportPayments()">üìä Export Payments</button>
      </div>
      
      <div class="payment-table">
        <table id="paymentsTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Party</th>
              <th>Type</th>
              <th>Method</th>
              <th>Reference</th>
              <th>Amount (‚Çπ)</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        
        <div class="no-data" id="noPayments" style="display: none;">
          No payments recorded yet
        </div>
      </div>
    </div>
  </div>

  <script src="/payments/make.js"></script>
</body>
</html>
