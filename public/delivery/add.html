<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Delivery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f4f4f4;
    }
    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 0.7rem;
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 1rem;
      padding: 1rem;
      background: #e8f5e9;
      border-left: 5px solid #28a745;
      display: none;
    }
    .error {
      background: #f8d7da;
      border-left-color: #dc3545;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Add Delivery</h2>
  <form id="deliveryForm">
    <div class="form-group">
      <div class="form-group">
        <label>Date:</label>
        <input type="date" name="delivery_date" required />
      </div>
      <label>Slip Number:</label>
      <input type="text" name="slip_number" required />
    </div>
    <div class="form-group">
      <label>Vehicle Number:</label>
      <input type="text" name="vehicle_number" required />
    </div>
    <div class="form-group">
      <label>Foot:</label>
      <input type="number" name="foot" step="0.01" required />
    </div>
    <div class="form-group">
      <label>Size:</label>
      <input type="number" name="size" step="0.01" required />
    </div>
    <div class="form-group">
      <label>Az:</label>
      <input type="number" name="az" step="0.01" required />
    </div>
    <div class="form-group">
      <label>Client:</label>
      <select name="client_id" required>
        <option value="1">CYN Gujjar Khan</option>
        <option value="2">CYN Lahore</option>
      </select>
    </div>
    <div class="form-group">
      <label>Vendor:</label>
      <select name="vendor_id" required>
        <option value="1">Rajpot Traders</option>
        <option value="2">Baba Stone</option>
      </select>
    </div>
    <div class="form-group">
      <label>Product:</label>
      <select name="product_id" required>
        <option value="1">Sand</option>
        <option value="2">Crush</option>
        <option value="3">Khalis Crush</option>
      </select>
    </div>
    <button type="submit">Submit Delivery</button>
  </form>

  <div class="result" id="resultBox"></div>
</div>

<script>
  const form = document.getElementById('deliveryForm');
  const resultBox = document.getElementById('resultBox');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(form);
    const data = {};
    formData.forEach((val, key) => {
      data[key] = key === 'foot' || key === 'size' || key === 'az'
        ? parseFloat(val)
        : parseInt(val) || val;
    });

    try {
      const res = await fetch('http://localhost:3000/api/add-delivery', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();

      resultBox.style.display = 'block';
      resultBox.className = 'result';

      if (res.ok) {
        resultBox.innerHTML = `
          ✅ <strong>Success!</strong><br>
          Delivery ID: ${result.delivery_id}<br>
          Sqft: ${result.sqft}<br>
          Vendor Total: Rs. ${result.vendor_total.toLocaleString()}<br>
          Client Total: Rs. ${result.client_total.toLocaleString()}
        `;
      } else {
        resultBox.classList.add('error');
        resultBox.innerHTML = `❌ Error: ${result.error || 'Something went wrong'}`;
      }

    } catch (err) {
      resultBox.style.display = 'block';
      resultBox.className = 'result error';
      resultBox.innerHTML = `❌ Failed to connect to server. Is it running?`;
    }
  });
</script>

</body>
</html>
