<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Delivery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
    }
    label {
      display: block;
      margin: 10px 0 4px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Add Delivery</h2>
  <form id="deliveryForm">
    <label for="date">Date</label>
    <input type="date" name="date" required />

    <label for="slip_number">Slip Number</label>
    <input type="text" name="slip_number" required />

    <label for="vehicle_number">Vehicle Number</label>
    <input type="text" name="vehicle_number" required />

    <label for="customer_name">Customer Name</label>
    <input type="text" name="customer_name" required />

    <label for="vendor_name">Vendor Name</label>
    <input type="text" name="vendor_name" required />

    <label for="product_name">Product Name</label>
    <input type="text" name="product_name" required />

    <label for="length_ft">Length (ft)</label>
    <input type="number" step="0.01" name="length_ft" required />

    <label for="width_ft">Width (ft)</label>
    <input type="number" step="0.01" name="width_ft" required />

    <label for="total_sqft">Total Sqft</label>
    <input type="number" step="0.01" name="total_sqft" required />

    <label for="rate">Rate (PKR)</label>
    <input type="number" step="0.01" name="rate" required />

    <label for="total_amount">Total Amount (PKR)</label>
    <input type="number" step="0.01" name="total_amount" required />

    <label for="notes">Notes</label>
    <textarea name="notes" rows="3"></textarea>

    <button type="submit">Save Delivery</button>
    <div id="message"></div>
  </form>

  <script>
    document.getElementById("deliveryForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = e.target;
      const data = {};
      for (let element of form.elements) {
        if (element.name) data[element.name] = element.value;
      }

      try {
        const response = await fetch("/api/deliveries", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        const msg = document.getElementById("message");
        if (response.ok) {
          msg.style.color = "green";
          msg.innerText = "✅ Delivery saved successfully!";
          form.reset();
        } else {
          msg.style.color = "red";
          msg.innerText = "❌ " + (result.error || "Server error occurred.");
        }
      } catch (err) {
        console.error("Client error:", err);
        document.getElementById("message").innerText = "❌ Network error or invalid server response.";
      }
    });
  </script>
</body>
</html>
