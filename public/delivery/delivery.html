<!-- add.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Delivery</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f4f4f4;
  padding: 2rem;
}

.container {
  max-width: 1000px;
  margin: auto;
  background: #fff;
  padding: 2rem 3rem;
  border-radius: 10px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.1);
}

h1 {
  text-align: center;
  margin-bottom: 2rem;
  color: #333;
}

form {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 1.5rem;
}

.full-width {
  grid-column: span 2;
}

label {
  display: block;
  font-weight: 600;
  margin-bottom: 0.3rem;
  color: #444;
}

input, select, textarea {
  width: 100%;
  padding: 0.6rem;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 1rem;
}

button {
  padding: 0.8rem 1.5rem;
  font-size: 1rem;
  border: none;
  border-radius: 6px;
  background-color: #007bff;
  color: #fff;
  cursor: pointer;
  grid-column: span 2;
}

button:hover {
  background-color: #0056b3;
}
</style>

</head>
<body>
  <div class="container">
    <h2>Add Delivery</h2>
    <form id="deliveryForm">
      <div class="form-group">
        <label>Date</label>
        <input type="date" name="date" id="date" required />
      </div>
      <div class="form-group">
        <label>Slip Number</label>
        <input type="text" name="slip_number" required />
      </div>
      <div class="form-group">
        <label>Customer</label>
        <select name="customer_id" id="customerSelect" required></select>
      </div>
      <div class="form-group">
        <label>Vehicle Number</label>
        <input type="text" name="vehicle_number" required />
      </div>
      <div class="form-group">
        <label>Product</label>
        <select name="product_id" id="productSelect" required></select>
      </div>
      <div class="form-group">
        <label>Vendor</label>
        <select name="vendor_id" id="vendorSelect" required></select>
      </div>
      <div class="form-group">
        <label>Foot</label>
        <input type="number" name="foot" id="foot" required />
      </div>
      <div class="form-group">
        <label>Az</label>
        <input type="number" name="az" id="az" required />
      </div>
      <div class="form-group">
        <label>Size</label>
        <input type="number" name="size" id="size" required />
      </div>
      <div class="form-group">
        <label>Total Sqft</label>
        <input type="number" name="total_sqft" id="total_sqft" readonly />
      </div>
      <div class="form-group">
        <label>Price Level</label>
        <select name="price_level" id="priceLevelSelect">
          <option value="price">Price</option>
          <option value="price1">Price 1</option>
          <option value="price2">Price 2</option>
          <option value="price3">Price 3</option>
        </select>
      </div>
      <div class="form-group">
        <label>Rate</label>
        <input type="number" name="rate" id="rate" required />
      </div>
      <div class="form-group">
        <label>Total Amount</label>
        <input type="number" name="total_amount" id="total_amount" readonly />
      </div>
      <div class="form-group">
        <label>Remarks</label>
        <textarea name="remarks"></textarea>
      </div>
      <button type="submit">Save Delivery</button>
    </form>

    <h2>All Deliveries</h2>
    <table id="deliveryTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Slip #</th>
          <th>Customer</th>
          <th>Vehicle</th>
          <th>Product</th>
          <th>Vendor</th>
          <th>Sqft</th>
          <th>Rate</th>
          <th>Amount</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
<script>
document.addEventListener("DOMContentLoaded", async () => {
  try {
    const [customersRes, productsRes, vendorsRes] = await Promise.all([
      fetch("/api/customers"),
      fetch("/api/products"),
      fetch("/api/vendors"),
    ]);

    const customers = await customersRes.json();
    const products = await productsRes.json();
    const vendors = await vendorsRes.json();

    const customerSelect = document.getElementById("customer");
    const productSelect = document.getElementById("product");
    const vendorSelect = document.getElementById("vendor");

    customers.forEach(c => {
      customerSelect.innerHTML += `<option value="${c.id}">${c.name}</option>`;
    });

    products.forEach(p => {
      productSelect.innerHTML += `<option value="${p.id}" data-price="${p.price}" data-price1="${p.price1}" data-price2="${p.price2}" data-price3="${p.price3}">${p.name}</option>`;
    });

    vendors.forEach(v => {
      vendorSelect.innerHTML += `<option value="${v.id}">${v.name}</option>`;
    });
  } catch (err) {
    console.error("Failed to load dropdowns:", err);
  }
});
</script>
</body>
</html>
