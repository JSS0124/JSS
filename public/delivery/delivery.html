<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Delivery</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <div class="container">
    <h1>Add Delivery</h1>
    <form id="deliveryForm">
      <label>Date:<input type="date" name="date" required /></label>
      <label>Slip Number:<input type="text" name="slip_number" required /></label>
      <label>Vehicle Number:<input type="text" name="vehicle_number" required /></label>

      <label>Customer:
        <select name="customer_id" id="customerSelect" required></select>
      </label>

      <label>Vendor:
        <select name="vendor_id" id="vendorSelect" required></select>
      </label>

      <label>Product:
        <select name="product_id" id="productSelect" required></select>
      </label>

      <label>Length (ft):<input type="number" step="any" name="length_ft" required /></label>
      <label>Width (ft):<input type="number" step="any" name="width_ft" required /></label>
      <label>Rate:<input type="number" step="any" name="rate" required /></label>
      <label>Notes:<textarea name="notes"></textarea></label>

      <button type="submit">Save Delivery</button>
      <p id="status"></p>
    </form>
  </div>

  <script src="add.js"></script>
</body>
</html>
