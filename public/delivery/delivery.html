<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Delivery</title>
  <link rel="stylesheet" href="styles.css" />
<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f4f4f4;
  padding: 2rem;
}

.container {
  max-width: 1000px;
  margin: auto;
  background: #fff;
  padding: 2rem 3rem;
  border-radius: 10px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.1);
}

h1 {
  text-align: center;
  margin-bottom: 2rem;
  color: #333;
}

form {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 1.5rem;
}

.full-width {
  grid-column: span 2;
}

label {
  display: block;
  font-weight: 600;
  margin-bottom: 0.3rem;
  color: #444;
}

input, select, textarea {
  width: 100%;
  padding: 0.6rem;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 1rem;
}

button {
  padding: 0.8rem 1.5rem;
  font-size: 1rem;
  border: none;
  border-radius: 6px;
  background-color: #007bff;
  color: #fff;
  cursor: pointer;
  grid-column: span 2;
}

button:hover {
  background-color: #0056b3;
}
</style>

</head>
<body>
  <div class="container">
    <h2>Add Delivery</h2>
    <form id="deliveryForm">
      <div class="form-group">
        <label>Date</label>
        <input type="date" name="date" id="date" required />
      </div>
      <div class="form-group">
        <label>Slip Number</label>
        <input type="text" name="slip_number" required />
      </div>
      <div class="form-group">
        <label>Vehicle Number</label>
        <input type="text" name="vehicle_number" required />
      </div>
      <div class="form-group">
        <label>Customer</label>
        <select id="customer" name="customer_id" required></select>
      </div>
      <div class="form-group">
        <label>Product</label>
        <select id="product" name="product_id" required></select>
      </div>
      <div class="form-group">
        <label>Vendor</label>
       <select id="vendor" name="vendor_id" required></select>
      </div>
      <div class="form-group">
        <label>Foot</label>
        <input type="number" name="length_ft" id="length_ft" required />
      </div>
      <div class="form-group">
        <label>Az</label>
        <input type="number" name="width_ft" id="width_ft" required />
      </div>
      <div class="form-group">
        <label>Size</label>
        <input type="number" name="height_ft" id="height_ft" required />
      </div>
      <div class="form-group">
        <label>Total Sqft</label>
        <input type="number" name="total_sqft" id="total_sqft" readonly />
      </div>
      <div class="form-group">
        <label>Rate</label>
        <input type="number" name="rate" id="rate" required />
      </div>
      <div class="form-group">
        <label>Total Amount</label>
        <input type="number" name="total_amount" id="total_amount" readonly />
      </div>
      <div class="form-group">
        <label>Remarks</label>
        <textarea name="notes" id="notes"></textarea>
      </div>
      <button type="submit">Save Delivery</button>
    </form>
  </div>

  <script src="/delivery/add.js"></script>
</body>
</html>
