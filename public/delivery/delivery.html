<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Delivery</title>
  <link rel="stylesheet" href="styles.css" />
<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f4f4f4;
  padding: 2rem;
}

.container {
  max-width: 1000px;
  margin: auto;
  background: #fff;
  padding: 2rem 3rem;
  border-radius: 10px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.1);
}

h1 {
  text-align: center;
  margin-bottom: 2rem;
  color: #333;
}

form {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 1.5rem;
}

.full-width {
  grid-column: span 2;
}

label {
  display: block;
  font-weight: 600;
  margin-bottom: 0.3rem;
  color: #444;
}

input, select, textarea {
  width: 100%;
  padding: 0.6rem;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 1rem;
}

button {
  padding: 0.8rem 1.5rem;
  font-size: 1rem;
  border: none;
  border-radius: 6px;
  background-color: #007bff;
  color: #fff;
  cursor: pointer;
  grid-column: span 2;
}

button:hover {
  background-color: #0056b3;
}
</style>

</head>
<body>
  <h1>Add Delivery</h1>
  <form id="delivery-form">
    <label>Slip Number: <input type="text" id="slip_number" required /></label>
    <label>Vehicle Number: <input type="text" id="vehicle_number" required /></label>

    <label>Customer:
      <select id="customer_id" required></select>
    </label>

    <label>Vendor:
      <select id="vendor_id" required></select>
    </label>

    <label>Product:
      <select id="product_id" required></select>
    </label>

    <label>Length (ft): <input type="number" id="length_ft" required /></label>
    <label>Width (ft): <input type="number" id="width_ft" required /></label>
    <label>Height (ft): <input type="number" id="height_ft" required /></label>

    <label>Date: <input type="date" id="date" required /></label>

    <label>Notes:
      <textarea id="notes"></textarea>
    </label>

    <button type="submit">Save Delivery</button>
  </form>

    <h2>All Deliveries</h2>
    <table id="deliveryTable">
      <thead>
        <tr>
          <th>Date</th><th>Slip #</th><th>Customer</th><th>Vendor</th><th>Product</th>
          <th>Vehicle</th><th>Sqft</th><th>Rate</th><th>Amount</th><th>Remarks</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="/delivery/add.js"></script>
</body>
</html>
