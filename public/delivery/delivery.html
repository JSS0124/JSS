<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Delivery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>Add Delivery</h2>
    <form id="deliveryForm">
      <div class="form-group">
        <label>Date</label>
        <input type="date" name="date" id="date" required />
      </div>
      <div class="form-group">
        <label>Slip Number</label>
        <input type="text" name="slip_number" required />
      </div>
      <div class="form-group">
        <label>Customer</label>
        <select name="customer_id" id="customerSelect" required></select>
      </div>
      <div class="form-group">
        <label>Vehicle Number</label>
        <input type="text" name="vehicle_number" required />
      </div>
      <div class="form-group">
        <label>Product</label>
        <select name="product_id" id="productSelect" required></select>
      </div>
      <div class="form-group">
        <label>Vendor</label>
        <select name="vendor_id" id="vendorSelect" required></select>
      </div>
      <div class="form-group">
        <label>Foot</label>
        <input type="number" name="foot" id="foot" required />
      </div>
      <div class="form-group">
        <label>Az</label>
        <input type="number" name="az" id="az" required />
      </div>
      <div class="form-group">
        <label>Size</label>
        <input type="number" name="size" id="size" required />
      </div>
      <div class="form-group">
        <label>Total Sqft</label>
        <input type="number" name="total_sqft" id="total_sqft" readonly />
      </div>
      <div class="form-group">
        <label>Price Level</label>
        <select name="price_level" id="priceLevelSelect">
          <option value="price">Price</option>
          <option value="price1">Price 1</option>
          <option value="price2">Price 2</option>
          <option value="price3">Price 3</option>
        </select>
      </div>
      <div class="form-group">
        <label>Rate</label>
        <input type="number" name="rate" id="rate" required />
      </div>
      <div class="form-group">
        <label>Total Amount</label>
        <input type="number" name="total_amount" id="total_amount" readonly />
      </div>
      <div class="form-group">
        <label>Remarks</label>
        <textarea name="remarks"></textarea>
      </div>
      <button type="submit">Save Delivery</button>
    </form>

    <h2>All Deliveries</h2>
    <table id="deliveryTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Slip #</th>
          <th>Customer</th>
          <th>Vehicle</th>
          <th>Product</th>
          <th>Vendor</th>
          <th>Sqft</th>
          <th>Rate</th>
          <th>Amount</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="add.js"></script>
</body>
</html>
