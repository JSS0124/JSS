<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Manage products for Material Ledger system" />
  <meta name="keywords" content="products, material ledger, inventory management" />
  <title>Products</title>
  <style>
    :root {
      --primary-color: #007bff;
      --background-color: #f7f7f7;
      --card-bg: #fff;
      --border-color: #ccc;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --text-color: #333;
      --success-color: #28a745;
      --danger-color: #dc3545;
      --spacing: 2rem;
      --border-radius: 4px;
    }
    body {
      font-family: Arial, sans-serif;
      padding: var(--spacing);
      background: var(--background-color);
      margin: 0;
    }
    h1, h2 {
      text-align: center;
      color: var(--text-color);
    }
    form, table {
      max-width: 1000px;
      margin: 3rem auto;
      padding: var(--spacing);
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }
    .form-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: var(--spacing);
      align-items: end;
    }
    input[type="text"], select {
      padding: 0.75rem;
      margin: 0.3rem 0;
      width: 100%;
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      box-sizing: border-box;
    }
    .error {
      color: var(--danger-color);
      font-size: 0.9rem;
      display: block;
      margin-top: 0.2rem;
    }
    .btn {
      padding: 0.75rem;
      border: none;
      cursor: pointer;
      border-radius: var(--border-radius);
      margin-left: 0.5rem;
    }
    .btn-primary {
      background: var(--primary-color);
      color: white;
    }
    .btn-primary:hover {
      background: #0056b3;
    }
    .btn-danger {
      background: var(--danger-color);
      color: white;
    }
    .btn-danger:hover {
      background: #c82333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: var(--spacing);
      border: 1px solid var(--border-color);
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid var(--border-color);
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
      color: var(--text-color);
    }
    @media (max-width: 768px) {
      .form-group {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>Product Management</h1>

  <form id="productForm" aria-label="Add or edit product">
    <input type="hidden" id="editId" />
    <div class="form-group">
      <div>
        <label for="productName">Name *</label>
        <input type="text" id="productName" placeholder="Name" required />
        <span class="error" id="nameError"></span>
      </div>
      <div>
        <label for="categorySelect">Category *</label>
        <select id="categorySelect" required>
          <option value="">Select Category</option>
        </select>
      </div>
      <div>
        <label for="description">Description</label>
        <input type="text" id="description" placeholder="Description" />
      </div>
      <div>
        <label for="unit">Unit *</label>
        <input type="text" id="unit" placeholder="Unit (e.g., sqft)" required />
      </div>
      <div>
        <label for="default_rate">Default Rate *</label>
        <input type="number" id="default_rate" placeholder="Default Rate" step="0.01" required />
        <span class="error" id="rateError"></span>
      </div>
      <div>
        <button type="submit" class="btn btn-primary">Save Product</button>
        <button type="button" class="btn btn-danger" onclick="resetForm()">Cancel</button>
      </div>
    </div>
  </form>

  <h2>All Products</h2>
  <table role="grid">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Description</th>
        <th>Unit</th>
        <th>Default Rate</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="productTable"></tbody>
  </table>

  <script>
    const BASE_URL = "https://jss-pied.vercel.app";
    const categoryMap = {};

    async function loadCategories() {
      try {
        const res = await fetch(`${BASE_URL}/api/categories`);
        if (!res.ok) throw new Error("Failed to fetch categories");
        const { data } = await res.json();
        const select = document.getElementById("categorySelect");
        select.innerHTML = '<option value="">Select Category</option>';
        data.forEach(cat => {
          categoryMap[cat.id] = cat.name;
          const option = document.createElement("option");
          option.value = cat.id;
          option.textContent = cat.name;
          select.appendChild(option);
        });
      } catch (error) {
        showError("nameError", "Failed to load categories");
      }
    }

    async function loadProducts() {
      try {
        const res = await fetch(`${BASE_URL}/api/products`);
        if (!res.ok) throw new Error("Failed to fetch products");
        const { data } = await res.json();
        const table = document.getElementById("productTable");
        table.innerHTML = "";
        data.forEach(prod => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${sanitizeHTML(prod.id.toString())}</td>
            <td>${sanitizeHTML(prod.name)}</td>
            <td>${sanitizeHTML(categoryMap[prod.category_id] || '')}</td>
            <td>${sanitizeHTML(prod.description || '')}</td>
            <td>${sanitizeHTML(prod.unit)}</td>
            <td>${sanitizeHTML(prod.default_rate)}</td>
            <td>
              <button class="btn btn-primary" onclick="editProduct(${prod.id})">Edit</button>
              <button class="btn btn-danger" onclick="deleteProduct(${prod.id})">Delete</button>
            </td>
          `;
          table.appendChild(row);
        });
      } catch (error) {
        showError("nameError", "Failed to load products");
      }
    }

    async function editProduct(id) {
      try {
        const res = await fetch(`${BASE_URL}/api/products/${id}`);
        if (!res.ok) throw new Error("Failed to load product");
        const { data } = await res.json();
        document.getElementById("editId").value = data.id;
        document.getElementById("productName").value = data.name;
        document.getElementById("categorySelect").value = data.category_id || "";
        document.getElementById("description").value = data.description || "";
        document.getElementById("unit").value = data.unit;
        document.getElementById("default_rate").value = data.default_rate;
      } catch (error) {
        showError("nameError", "Failed to load product data");
      }
    }

    async function deleteProduct(id) {
      if (confirm("Are you sure you want to delete this product?")) {
        try {
          const res = await fetch(`${BASE_URL}/api/products/${id}`, {
            method: "DELETE"
          });
          if (!res.ok) throw new Error("Failed to delete product");
          loadProducts();
        } catch (error) {
          showError("nameError", "Failed to delete product");
        }
      }
    }

    document.getElementById("productForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      clearErrors();

      const id = document.getElementById("editId").value;
      const name = document.getElementById("productName").value.trim();
      const category_id = document.getElementById("categorySelect").value;
      const description = document.getElementById("description").value;
      const unit = document.getElementById("unit").value;
      const default_rate = document.getElementById("default_rate").value;

      if (!name) {
        showError("nameError", "Product name is required");
        return;
      }
      if (!category_id) {
        showError("nameError", "Category is required");
        return;
      }
      if (!unit) {
        showError("nameError", "Unit is required");
        return;
      }
      if (!default_rate || isNaN(default_rate) || default_rate < 0) {
        showError("rateError", "Enter a valid default rate");
        return;
      }

      const payload = { name, category_id, description, unit, default_rate };

      try {
        const res = await fetch(`${BASE_URL}/api/products${id ? '/' + id : ''}`, {
          method: id ? "PUT" : "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const { error } = await res.json();
        if (res.ok) {
          resetForm();
          loadProducts();
        } else {
          showError("nameError", error || "Failed to save product");
        }
      } catch (error) {
        showError("nameError", "Network error. Please try again.");
      }
    });

    function resetForm() {
      document.getElementById("productForm").reset();
      document.getElementById("editId").value = "";
      clearErrors();
    }

    function showError(elementId, message) {
      document.getElementById(elementId).textContent = message;
    }

    function clearErrors() {
      document.querySelectorAll(".error").forEach(el => (el.textContent = ""));
    }

    function sanitizeHTML(str) {
      const div = document.createElement("div");
      div.textContent = str;
      return div.innerHTML;
    }

    loadCategories().then(loadProducts);
  </script>
</body>
</html>
