<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f7f7f7;
    }
    h1, h2 {
      text-align: center;
    }
    form {
      text-align: center;
      margin-bottom: 2rem;
    }
    input[type="text"], input[type="number"], select {
      padding: 8px;
      width: 220px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin: 0 5px 10px 5px;
    }
    .btn {
      padding: 8px 14px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      margin-left: 8px;
    }
    .btn-primary {
      background: #007bff;
      color: white;
    }
    .btn-danger {
      background: #dc3545;
      color: white;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px 14px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>

  <h1>Product Management</h1>

  <form id="productForm">
    <input type="text" id="code" placeholder="Product Code" required>
    <input type="text" id="name" placeholder="Product Name" required>
    <select id="categoryId" required></select>
    <input type="number" id="price" placeholder="Price" required>
    <input type="number" id="price1" placeholder="Price 1">
    <input type="number" id="price2" placeholder="Price 2">
    <input type="number" id="price3" placeholder="Price 3">
    <button type="submit" class="btn btn-primary">Add Product</button>
  </form>

  <h2>All Products</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Code</th>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Price 1</th>
        <th>Price 2</th>
        <th>Price 3</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="productTable"></tbody>
  </table>

  <script>
    const BASE_URL = "https://jss-pied.vercel.app";

    async function loadCategories() {
      const res = await fetch(`${BASE_URL}/api/categories`);
      const categories = await res.json();
      const select = document.getElementById("categoryId");
      select.innerHTML = `<option value="">Select Category</option>`;
      categories.forEach(cat => {
        const opt = document.createElement("option");
        opt.value = cat.id;
        opt.textContent = cat.name;
        select.appendChild(opt);
      });
    }

    async function loadProducts() {
      const res = await fetch(`${BASE_URL}/api/products`);
      const data = await res.json();
      const table = document.getElementById("productTable");
      table.innerHTML = "";
      data.forEach(prod => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${prod.id}</td>
          <td>${prod.code}</td>
          <td>${prod.name}</td>
          <td>${prod.category_name || "N/A"}</td>
          <td>${prod.price}</td>
          <td>${prod.price1}</td>
          <td>${prod.price2}</td>
          <td>${prod.price3}</td>
          <td>
            <button class="btn btn-danger" onclick="deleteProduct(${prod.id})">Delete</button>
          </td>
        `;
        table.appendChild(row);
      });
    }

    async function deleteProduct(id) {
      if (confirm("Are you sure you want to delete this product?")) {
        const res = await fetch(`${BASE_URL}/api/products/${id}`, {
          method: "DELETE",
        });
        const result = await res.json();
        if (result.success) {
          loadProducts();
        } else {
          alert("Failed to delete product.");
        }
      }
    }

    document.getElementById("productForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const code = document.getElementById("code").value.trim();
      const name = document.getElementById("name").value.trim();
      const categoryId = document.getElementById("categoryId").value;
      const price = parseFloat(document.getElementById("price").value);
      const price1 = parseFloat(document.getElementById("price1").value) || 0;
      const price2 = parseFloat(document.getElementById("price2").value) || 0;
      const price3 = parseFloat(document.getElementById("price3").value) || 0;

      if (!code || !name || !categoryId || isNaN(price)) return alert("Please fill all required fields");

      const res = await fetch(`${BASE_URL}/api/products`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code, name, category_id: categoryId, price, price1, price2, price3 }),
      });

      const result = await res.json();
      if (res.ok) {
        document.getElementById("productForm").reset();
        loadProducts();
      } else {
        alert(result.error || "Failed to save product");
      }
    });

    // Initial load
    loadCategories();
    loadProducts();
  </script>

</body>
</html>
