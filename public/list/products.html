<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f7f7f7;
    }
    h1, h2 {
      text-align: center;
    }
    form {
      text-align: center;
      margin-bottom: 2rem;
    }
    input[type="text"], select {
      padding: 8px;
      margin: 5px;
      width: 220px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .btn {
      padding: 8px 14px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      margin-left: 8px;
    }
    .btn-primary {
      background: #007bff;
      color: white;
    }
    .btn-danger {
      background: #dc3545;
      color: white;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px 14px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>Product Management</h1>

  <form id="productForm">
    <input type="text" id="productName" placeholder="Name" required>
    <select id="categorySelect" required>
      <option value="">Select Category</option>
    </select>
    <input type="text" id="price" placeholder="Price" required>
    <input type="text" id="price1" placeholder="Price 1" required>
    <input type="text" id="price2" placeholder="Price 2" required>
    <input type="text" id="price3" placeholder="Price 3" required>
    <button type="submit" class="btn btn-primary">Add Product</button>
  </form>

  <h2>All Products</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Price 1</th>
        <th>Price 2</th>
        <th>Price 3</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="productTable">
      <!-- Products will be loaded here -->
    </tbody>
  </table>

  <script>
    const BASE_URL = "https://jss-pied.vercel.app";

    async function loadCategories() {
      const res = await fetch(`${BASE_URL}/categories`);
      const data = await res.json();
      const select = document.getElementById("categorySelect");
      select.innerHTML = '<option value="">Select Category</option>';
      data.forEach(cat => {
        const option = document.createElement("option");
        option.value = cat.id;
        option.textContent = cat.name;
        select.appendChild(option);
      });
    }

    async function loadProducts() {
      const res = await fetch(`${BASE_URL}/api/products`);
      const data = await res.json();
      const table = document.getElementById("productTable");
      table.innerHTML = "";
      data.forEach(prod => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${prod.id}</td>
          <td>${prod.name}</td>
          <td>${prod.category_name || ''}</td>
          <td>${prod.price}</td>
          <td>${prod.price1}</td>
          <td>${prod.price2}</td>
          <td>${prod.price3}</td>
          <td><button class="btn btn-danger" onclick="deleteProduct(${prod.id})">Delete</button></td>
        `;
        table.appendChild(row);
      });
    }

    async function deleteProduct(id) {
      if (confirm("Are you sure you want to delete this product?")) {
        const res = await fetch(`${BASE_URL}/api/products/${id}`, {
          method: "DELETE"
        });
        const result = await res.json();
        if (result.success) {
          loadProducts();
        } else {
          alert("Failed to delete product");
        }
      }
    }

    document.getElementById("productForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("productName").value.trim();
      const category_id = document.getElementById("categorySelect").value;
      const price = document.getElementById("price").value;
      const price1 = document.getElementById("price1").value;
      const price2 = document.getElementById("price2").value;
      const price3 = document.getElementById("price3").value;

      const res = await fetch(`${BASE_URL}/api/products`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({name, category_id, price, price1, price2, price3 })
      });

      const result = await res.json();
      if (res.ok) {
        document.getElementById("productForm").reset();
        loadProducts();
      } else {
        alert(result.error || "Failed to save product");
      }
    });

    loadCategories();
    loadProducts();
  </script>
</body>
</html>
