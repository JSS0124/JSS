<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    h1, h2 {
      text-align: center;
    }
    form {
      margin-bottom: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    input, select {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .btn {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-primary {
      background-color: #007bff;
      color: white;
    }
    .btn-danger {
      background-color: #dc3545;
      color: white;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <h1>Product Management</h1>

  <form id="productForm">
    <input type="text" id="code" placeholder="Code" required>
    <input type="text" id="name" placeholder="Name" required>
    <select id="category_id" required></select>
    <input type="number" id="price" placeholder="Price" required>
    <input type="number" id="price1" placeholder="Price 1">
    <input type="number" id="price2" placeholder="Price 2">
    <input type="number" id="price3" placeholder="Price 3">
    <button type="submit" class="btn btn-primary">Add Product</button>
  </form>

  <h2>All Products</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Code</th>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Price 1</th>
        <th>Price 2</th>
        <th>Price 3</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="productTable">
      <!-- Products will be loaded here -->
    </tbody>
  </table>

  <script>
    const BASE_URL = "https://jss-pied.vercel.app";

    async function loadCategories() {
      const res = await fetch(`${BASE_URL}/api/categories`);
      const data = await res.json();
      const select = document.getElementById("category_id");
      select.innerHTML = '<option value="">Select Category</option>';
      data.forEach(cat => {
        const option = document.createElement("option");
        option.value = cat.id;
        option.textContent = cat.name;
        select.appendChild(option);
      });
    }

    async function loadProducts() {
      const res = await fetch(`${BASE_URL}/api/products`);
      const data = await res.json();
      const table = document.getElementById("productTable");
      table.innerHTML = "";

      data.forEach(p => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${p.id}</td>
          <td>${p.code}</td>
          <td>${p.name}</td>
          <td>${p.category_name || ""}</td>
          <td>${p.price || ""}</td>
          <td>${p.price1 || ""}</td>
          <td>${p.price2 || ""}</td>
          <td>${p.price3 || ""}</td>
          <td><button class="btn btn-danger" onclick="deleteProduct(${p.id})">Delete</button></td>
        `;
        table.appendChild(row);
      });
    }

    async function deleteProduct(id) {
      if (confirm("Are you sure you want to delete this product?")) {
        const res = await fetch(`${BASE_URL}/api/products/${id}`, { method: "DELETE" });
        const result = await res.json();
        if (result.success) {
          loadProducts();
        } else {
          alert("Failed to delete product");
        }
      }
    }

    document.getElementById("productForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const code = document.getElementById("code").value.trim();
      const name = document.getElementById("name").value.trim();
      const category_id = document.getElementById("category_id").value;
      const price = parseFloat(document.getElementById("price").value || 0);
      const price1 = parseFloat(document.getElementById("price1").value || 0);
      const price2 = parseFloat(document.getElementById("price2").value || 0);
      const price3 = parseFloat(document.getElementById("price3").value || 0);

      const res = await fetch(`${BASE_URL}/api/products`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code, name, category_id, price, price1, price2, price3 })
      });

      const result = await res.json();
      if (res.ok) {
        e.target.reset();
        loadProducts();
      } else {
        alert(result.error || "Failed to save product");
      }
    });

    loadCategories();
    loadProducts();
  </script>
</body>
</html>
