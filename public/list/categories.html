<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Categories</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f7f7f7;
    }
    h1, h2 {
      text-align: center;
    }
    form {
      text-align: center;
      margin-bottom: 2rem;
    }
    input[type="text"] {
      padding: 8px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .btn {
      padding: 8px 14px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      margin-left: 8px;
    }
    .btn-primary {
      background: #007bff;
      color: white;
    }
    .btn-danger {
      background: #dc3545;
      color: white;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px 14px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>Category Management</h1>

  <form id="categoryForm">
    <input type="text" id="categoryName" placeholder="Enter category name" required>
    <button type="submit" class="btn btn-primary">Add Category</button>
  </form>

  <h2>All Categories</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Code</th>
        <th>Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="categoryTable">
      <!-- Categories will be loaded here -->
    </tbody>
  </table>

  <script>
    const BASE_URL = "https://jss-pied.vercel.app";

    async function loadCategories() {
      const res = await fetch(`${BASE_URL}/api/categories`);
      const data = await res.json();
      const table = document.getElementById("categoryTable");
      table.innerHTML = "";

      data.forEach(cat => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${cat.id}</td>
          <td>${cat.code}</td>
          <td>${cat.name}</td>
          <td>
            <button class="btn btn-danger" onclick="deleteCategory(${cat.id})">Delete</button>
          </td>
        `;
        table.appendChild(row);
      });
    }

    async function deleteCategory(id) {
      if (confirm("Are you sure you want to delete this category?")) {
        const res = await fetch(`${BASE_URL}/api/categories/${id}`, {
          method: "DELETE",
        });
        const result = await res.json();
        if (result.success) {
          loadCategories();
        } else {
          alert("Failed to delete category");
        }
      }
    }

    document.getElementById("categoryForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("categoryName").value.trim();
      if (!name) return;

      const res = await fetch(`${BASE_URL}/api/categories`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ name })
      });

      const result = await res.json();
      if (res.ok) {
        document.getElementById("categoryName").value = "";
        loadCategories();
      } else {
        alert(result.error || "Failed to save category");
      }
    });

    loadCategories(); // Initial load
  </script>
</body>
</html>
