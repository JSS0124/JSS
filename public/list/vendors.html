<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Manage vendors for Material Ledger system" />
  <meta name="keywords" content="vendors, suppliers, material ledger" />
  <title>Vendors / Suppliers</title>
  <style>
    :root {
      --primary-color: #007bff;
      --background-color: #f7f7f7;
      --card-bg: #fff;
      --border-color: #ccc;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --text-color: #333;
      --success-color: #28a745;
      --danger-color: #dc3545;
      --spacing: 2rem;
      --border-radius: 6px;
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--background-color);
      margin: 0;
      padding: var(--spacing);
    }
    .container {
      max-width: 1000px;
      margin: 3rem auto;
      padding: var(--spacing);
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: var(--spacing);
      color: var(--text-color);
    }
    .form-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: var(--spacing);
      align-items: end;
    }
    .form-group input,
    .form-group select {
      padding: 0.75rem;
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      font-size: 1rem;
    }
    .error {
      color: var(--danger-color);
      font-size: 0.9rem;
      display: block;
      margin-top: 0.2rem;
    }
    .form-group .btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .form-group .btn:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid var(--border-color);
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
      color: var(--text-color);
    }
    td button {
      background-color: var(--primary-color);
      color: white;
      padding: 0.5rem 0.75rem;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      margin-right: 0.5rem;
    }
    td button.delete {
      background-color: var(--danger-color);
    }
    td button:hover {
      background-color: #0056b3;
    }
    td button.delete:hover {
      background-color: #c82333;
    }
    @media (max-width: 768px) {
      .form-group {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vendors / Suppliers</h1>

    <form id="vendorForm" aria-label="Add or edit vendor">
      <input type="hidden" id="editId" />
      <div class="form-group">
        <div>
          <label for="name">Supplier Name *</label>
          <input type="text" id="name" placeholder="Supplier Name" required />
          <span class="error" id="nameError"></span>
        </div>
        <div>
          <label for="contact_person">Contact Person</label>
          <input type="text" id="contact_person" placeholder="Contact Person" />
        </div>
        <div>
          <label for="phone">Contact Number</label>
          <input type="text" id="phone" placeholder="Contact Number" pattern="\+?\d{10,12}" title="Enter a valid phone number (10-12 digits)" />
          <span class="error" id="phoneError"></span>
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Email" />
          <span class="error" id="emailError"></span>
        </div>
        <div>
          <label for="address">Address</label>
          <input type="text" id="address" placeholder="Address" />
        </div>
        <div>
          <label for="gst_number">GST Number</label>
          <input type="text" id="gst_number" placeholder="GST Number" />
        </div>
        <div>
          <button type="submit" class="btn">Save Vendor</button>
          <button type="button" class="btn delete" onclick="resetForm()">Cancel</button>
        </div>
      </div>
    </form>

    <div class="vendor-list">
      <table role="grid">
        <thead>
          <tr>
            <th>ID</th>
            <th>Supplier Name</th>
            <th>Contact Person</th>
            <th>Contact Number</th>
            <th>Email</th>
            <th>Address</th>
            <th>GST Number</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="vendorTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    async function loadVendors() {
      try {
        const res = await fetch("/api/vendors");
        if (!res.ok) throw new Error("Failed to fetch vendors");
        const { data } = await res.json();
        const table = document.getElementById("vendorTable");
        table.innerHTML = "";
        data.forEach(v => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${sanitizeHTML(v.id.toString())}</td>
            <td>${sanitizeHTML(v.name)}</td>
            <td>${sanitizeHTML(v.contact_person || "-")}</td>
            <td>${sanitizeHTML(v.phone || "-")}</td>
            <td>${sanitizeHTML(v.email || "-")}</td>
            <td>${sanitizeHTML(v.address || "-")}</td>
            <td>${sanitizeHTML(v.gst_number || "-")}</td>
            <td>
              <button onclick="editVendor(${v.id})">Edit</button>
              <button class="delete" onclick="deleteVendor(${v.id})">Delete</button>
            </td>
          `;
          table.appendChild(row);
        });
      } catch (error) {
        showError("nameError", "Failed to load vendors");
      }
    }

    async function addVendor(e) {
      e.preventDefault();
      clearErrors();

      const id = document.getElementById("editId").value;
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value;
      const email = document.getElementById("email").value;

      if (!name) {
        showError("nameError", "Supplier name is required");
        return;
      }
      if (phone && !/\+?\d{10,12}/.test(phone)) {
        showError("phoneError", "Enter a valid phone number (10-12 digits)");
        return;
      }
      if (email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        showError("emailError", "Enter a valid email address");
        return;
      }

      const payload = {
        name,
        contact_person: document.getElementById("contact_person").value,
        phone,
        email,
        address: document.getElementById("address").value,
        gst_number: document.getElementById("gst_number").value
      };

      try {
        const res = await fetch(`/api/vendors${id ? '/' + id : ''}`, {
          method: id ? "PUT" : "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const { error } = await res.json();
        if (res.ok) {
          resetForm();
          loadVendors();
        } else {
          showError("nameError", error || "Failed to save vendor");
        }
      } catch (error) {
        showError("nameError", "Network error. Please try again.");
      }
    }

    async function editVendor(id) {
      try {
        const res = await fetch(`/api/vendors/${id}`);
        if (!res.ok) throw new Error("Failed to load vendor");
        const { data } = await res.json();
        document.getElementById("editId").value = data.id;
        document.getElementById("name").value = data.name;
        document.getElementById("contact_person").value = data.contact_person || "";
        document.getElementById("phone").value = data.phone || "";
        document.getElementById("email").value = data.email || "";
        document.getElementById("address").value = data.address || "";
        document.getElementById("gst_number").value = data.gst_number || "";
      } catch (error) {
        showError("nameError", "Failed to load vendor data");
      }
    }

    async function deleteVendor(id) {
      if (confirm("Are you sure you want to delete this vendor?")) {
        try {
          const res = await fetch(`/api/vendors/${id}`, { method: "DELETE" });
          if (!res.ok) throw new Error("Failed to delete vendor");
          loadVendors();
        } catch (error) {
          showError("nameError", "Failed to delete vendor");
        }
      }
    }

    function resetForm() {
      document.getElementById("vendorForm").reset();
      document.getElementById("editId").value = "";
      clearErrors();
    }

    function showError(elementId, message) {
      document.getElementById(elementId).textContent = message;
    }

    function clearErrors() {
      document.querySelectorAll(".error").forEach(el => (el.textContent = ""));
    }

    function sanitizeHTML(str) {
      const div = document.createElement("div");
      div.textContent = str;
      return div.innerHTML;
    }

    document.getElementById("vendorForm").addEventListener("submit", addVendor);
    loadVendors();
  </script>
</body>
</html>
