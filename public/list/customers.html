<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Manage customers for Material Ledger system" />
  <meta name="keywords" content="customers, material ledger, client management" />
  <title>Customers</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <h1>Customers / Clients</h1>

  <form id="customerForm" aria-label="Add or edit customer">
    <input type="hidden" id="editId" />
    <div class="form-group">
      <label for="name">Customer Name *</label>
      <input type="text" id="name" required />
      <span class="error" id="nameError"></span>
    </div>
    <div class="form-group">
      <label for="contact_person">Contact Person</label>
      <input type="text" id="contact_person" />
    </div>
    <div class="form-group">
      <label for="contact_number">Contact Number</label>
      <input type="text" id="contact_number" pattern="\d{10}" title="Enter a valid 10-digit phone number" />
      <span class="error" id="contactNumberError"></span>
    </div>
    <div class="form-group">
      <label for="client_type">Client Type</label>
      <select id="client_type">
        <option value="Cash">Cash</option>
        <option value="Credit">Credit</option>
      </select>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" />
    </div>
    <div class="form-group">
      <label for="price_level">Product Price Level</label>
      <select id="price_level">
        <option value="price">Price</option>
        <option value="price1">Price 1</option>
        <option value="price2">Price 2</option>
        <option value="price3">Price 3</option>
      </select>
    </div>

    <button type="submit">Save</button>
    <button type="button" onclick="resetForm()">Cancel</button>
  </form>

  <table id="customersTable" role="grid">
    <thead>
      <tr>
        <th>Name</th>
        <th>Contact Person</th>
        <th>Contact</th>
        <th>Type</th>
        <th>Address</th>
        <th>Price Level</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="/customers.js"></script>
</body>
</html>
